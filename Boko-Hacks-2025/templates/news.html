<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .news-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .news-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .news-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .filter-btn {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            outline: none;
            position: relative;
            z-index: 1;
        }

        .filter-btn:hover {
            background-color: #e0e0e0;
        }

        .filter-btn.active {
            background-color: #501214;
            color: white;
            border-color: #501214;
        }

        .filter-btn:active {
            transform: translateY(1px);
        }

        .news-list {
            margin-top: 20px;
        }

        .news-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: opacity 0.3s ease;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .news-image {
            margin-bottom: 10px;
            text-align: center;
        }

        .news-image img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 4px;
            object-fit: cover;
        }

        .news-content {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #777;
        }

        .read-more {
            color: #501214;
            text-decoration: none;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #777;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 4px;
        }

        .news-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.8rem;
        }

        .search-tools {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-tools input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-tools button {
            background-color: #501214;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Settings button styles */
        .settings-btn {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
            cursor: pointer;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            background: #f5f5f5;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Company News Feed</h1>
    </header>

    <div id="news-root" class="news-container">
        <div class="news-header">
            <p>Stay updated with the latest industry news</p>
        </div>

        <div class="search-tools">
            <input type="text" id="search-news" placeholder="Search news...">
            <button id="search-button">Search</button>
            <button id="settings-button" class="settings-btn">
                Settings ⚙️
            </button>
        </div>

        <div class="news-filters">
            <button class="filter-btn active" data-category="business">Business</button>
            <button class="filter-btn" data-category="technology">Technology</button>
            <button class="filter-btn" data-category="world">World</button>
        </div>

        <div class="news-list">
            <!-- News items will be here -->
        </div>

        <div class="news-footer">
            News provided by Public API • Updated <span id="update-time"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/news.js') }}"></script>
</body>
</html>
